    <script type="text/ecmascript" src="jquery-2.1.1.min.js"></script> 
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="jquery.jqGrid.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc. -->
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="grid.locale-en.js"></script>
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link rel="stylesheet" type="text/css" media="screen" href="jquery-ui.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="ui.jqgrid.css" />
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON</title>
	
</head>
<body>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
	<!--script src="https://spreadsheets.google.com/feeds/list/1LdP5KC-_u7e7ZMVI9ZUXcePRozhaOPPGeQMLrgg0SOE/1/public/values?alt=json-in-script&amp;callback=importGSS"></script-->
	<script> 
	function importGSS(json){
    for(var i = 0; i < json.feed.entry.length; i++){
        var entry = json.feed.entry[i];
        $('#departments').append('<option>' + entry.gsx$jeniskelamin.$t + '</option>');
        $('#subject').append('<option>' + entry.gsx$nomorkontak.$t + '</option>');
        $('#services').append('<option>' + entry.gsx$domisili.$t + '</option>');
		}
	}
	</script>
	
	<form id="search" action="" name="search">
    <select name="departments" id="departments">
        <option>Select</option>
    </select>
    <select name="subject" id="subject">
        <option>Select</option>
    </select>
    <select name="services" id="services">
        <option>Select</option>
    </select>
</form>
<script src="https://spreadsheets.google.com/feeds/list/1LdP5KC-_u7e7ZMVI9ZUXcePRozhaOPPGeQMLrgg0SOE/1/public/values?alt=json-in-script&amp;callback=importGSS"></script>
