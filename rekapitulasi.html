 <head>

<body>
	<script> 
	function importGSS(json){
    var tr;
	for(var i = 0; i < json.feed.entry.length; i++){
        var entry = json.feed.entry[i];
			tr = $('<tr/>');
			tr.append("<td>" + entry.gsx$nama.$t + "</td>");
			tr.append("<td>" + entry.gsx$panggilan.$t + "</td>");
			tr.append("<td>" + entry.gsx$jeniskelamin.$t + "</td>");
			tr.append("<td>" + entry.gsx$nomorkontak.$t + "</td>");
			tr.append("<td>" + entry.gsx$domisili.$t + "</td>");
			tr.append("<td>" + entry.gsx$alamatlengkap.$t + "</td>");
			tr.append("<td>" + entry.gsx$angkatandigeodesi.$t + "</td>");
			tr.append("<td>" + entry.gsx$kontaklain.$t + "</td>");
			tr.append("<td>" + entry.gsx$keteranganlain.$t + "</td>");
			$('table').append(tr);
		}
	}
	</script>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">

			<th>Nama Lengkap</th>
			<th>Panggilan</th>
			<th>Jenis Kelamin</th>
			<th>Kontak/HP</th>
			<th>Domisili</th>
			<th>Alamat</th>
			<th>Angkatan</th>
			<th>Kontak Lain</th>
			<th>Keterangan</th>
		</tr>
		</thead>
	</table>
